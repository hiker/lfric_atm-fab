stages:
    - clean
    - build
    - run
    - check

fab cleanup:
    stage: clean
    tags:
        - gadi
    script:
        - ./lfric_atm-fab-clean.sh

fab build:
    stage: build
    tags:
        - gadi
    script:
        - ci-qsub ./lfric_atm-fab-build.sh
    timeout: 4 hours
    variables:
        NCPU: 4
    artifacts:
        paths:
            - job.log
            - lfric_apps_revision
            - lfric_core_revision
            - skeleton-ifort/ 
            - gravity_wave-ifort
            - gungho_model-ifort
            - lfric_atm-ifort/
            - lfric_inputs-ifort/
        expire_in: 1 day

fab run:
    stage: run
    tags:
        - gadi
    script:
        - ci-qsub ./lfric_atm-fab-run.sh
    timeout: 2 hours
    variables:
        NCPU: 4
    artifacts:
        paths:
            - job.log

fab check:
    stage: check
    tags:
        - gadi
    script:
        - python3 ./lfric_atm-fab-check.py
